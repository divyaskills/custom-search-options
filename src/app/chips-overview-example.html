<mat-chip-list aria-label="Fish selection">
  <mat-chip>Submitted: 119</mat-chip>
  <mat-chip>Approved: 111</mat-chip>
  <mat-chip>Rejected: 4</mat-chip>
  <mat-chip>Pending: 0</mat-chip>
  <mat-chip>Draft: 0</mat-chip>
  <mat-chip>Deleted: 4</mat-chip>
</mat-chip-list>

<br/>


<mat-form-field appearance="outline">
  <mat-label>Search</mat-label>
  <input matInput type="text" [(ngModel)]="value">
  <button mat-button matSuffix mat-icon-button  [matMenuTriggerFor]="menu" aria-label="Clear" (click)="value=''">
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-hint>{{selectedOption}}</mat-hint>
</mat-form-field>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="onSelectedItem('Not Reviewed')">
    <span>Not Reviewed</span>
  </button>
  <button mat-menu-item (click)="onSelectedItem('All')">
    <span>All</span>
  </button>
  <button mat-menu-item (click)="onSelectedItem('Approved')">
    <span>Approved</span>
  </button>
  <button mat-menu-item (click)="onSelectedItem('Rejected')">
    <span>Rejected</span>
  </button>
  <button mat-menu-item (click)="onSelectedItem('Exclude Deleted')">
    <span>Exclude Deleted</span>
  </button>
</mat-menu>
